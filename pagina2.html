<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Néoro - Agência VTubers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("Red.png") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            padding: 50px 80px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255,215,0,0.5); /* sombra dourada */
        }

        @keyframes brilhoTitulo {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #FFD700, 0 0 40px #FFA500; }
            50% { text-shadow: 0 0 20px #fff, 0 0 40px #FFE135, 0 0 80px #FFD700; }
            100% { text-shadow: 0 0 10px #fff, 0 0 20px #FFD700, 0 0 40px #FFA500; }
        }

        h1 {
            font-size: 46px;
            margin-bottom: 30px;
            font-weight: bold;
            animation: brilhoTitulo 2s infinite alternate;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #ddd;
        }

        .btn {
            background-color: white;
            color: black;
            border: none;
            border-radius: 12px;
            padding: 20px 50px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
            margin: 10px;
        }

        .btn:hover {
            background-color: #ddd;
            box-shadow: 0 0 20px rgba(255,215,0,0.8), 0 0 40px rgba(255,215,0,0.6);
            transform: scale(1.05);
        }

        .vtubers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .vtuber {
            background: rgba(255,255,255,0.05);
            border: 2px solid #FFD700; /* borda dourada */
            border-radius: 15px;
            width: 150px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255,215,0,0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .vtuber:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,215,0,0.8), 0 0 35px rgba(255,223,0,0.6);
        }

        .vtuber img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .vtuber-name {
            font-weight: bold;
            color: #FFD700; /* dourado */
            margin-bottom: 5px;
        }

        .vtuber-platform {
            font-size: 14px;
            color: #FFE135; /* dourado claro */
        }

        h2 {
            margin-top:50px; 
            font-size:32px; 
            text-shadow: 0 0 10px #fff, 0 0 20px #FFD700;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Agência Néoro</h1>
        <p>Nossos VTubers</p>

        <!-- Botão voltar -->
        <button class="btn" onclick="window.location.href='index.html'">Voltar</button>

        <!-- Lista de VTubers -->
        <div class="vtubers">
            <!-- Primeiro VTuber: Oriel Estelar -->
            <div class="vtuber">
                <img src="mih.png" alt="@Mih_Estelar">
                <div class="vtuber-name">Oriel Estelar</div>
                <div class="vtuber-platform">YouTube (@Mih_Estelar)</div>
            </div>
            <div class="vtuber">
                <img src="darkwill.png" alt="@DarkWill">
                <div class="vtuber-name">DarkWill</div>
                <div class="vtuber-platform">TikTok (@DarkWill)</div>
            </div>
            <div class="vtuber">
                <img src="pngdrg.png" alt="@PNGDRG">
                <div class="vtuber-name">PNGDRG</div>
                <div class="vtuber-platform">YouTube (@PNGDRG)</div>
            </div>
            <div class="vtuber">
                <img src="byakko.png" alt="@Byakko">
                <div class="vtuber-name">Byakko</div>
                <div class="vtuber-platform">TikTok (@Byakko)</div>
            </div>
            <div class="vtuber">
                <img src="vtuber1.png" alt="@kaze2678luz">
                <div class="vtuber-name">@kaze2678luz</div>
            </div>
            <div class="vtuber">
                <img src="vtuber2.png" alt="@Light-91985">
                <div class="vtuber-name">@Light-91985</div>
            </div>
            <div class="vtuber">
                <img src="vtuber3.png" alt="@hirakame_M">
                <div class="vtuber-name">@hirakame_M</div>
            </div>
            <div class="vtuber">
                <img src="vtuber4.png" alt="@Suzuki_Tomie">
                <div class="vtuber-name">@Suzuki_Tomie</div>
            </div>
        </div>

    </div>
</body>
</html>
