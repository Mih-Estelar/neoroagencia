<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Néoro - Agência</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0f2f;
      color: white;
      text-align: center;
    }

    header img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }

    .banner {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
    }

    @keyframes brilhoTitulo {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 40px #ff0000; }
      50% { text-shadow: 0 0 20px #fff, 0 0 40px #ff4d4d, 0 0 80px #ff0000; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 40px #ff0000; }
    }

    .banner h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
      animation: brilhoTitulo 2s infinite alternate;
      color: #ffdd57;
    }

    .banner p {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .botoes {
      display: flex;
      gap: 15px; 
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .btn, button {
      background: #ffdd57;
      color: #000;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      border: none;
    }

    .btn:hover, button:hover {
      background: #ffc42b;
      box-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,0,0,0.6);
      transform: scale(1.05);
    }

    footer {
      margin-top: 80px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      font-size: 14px;
    }

    .mascote {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 120px;
      height: auto;
      z-index: 1000;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .mascote:hover {
      transform: scale(1.1);
    }

    /* MEDIA QUERIES PARA CELULAR */
    @media (max-width: 768px) {
      .banner h1 {
        font-size: 32px;
      }
      .banner p {
        font-size: 16px;
        max-width: 90%;
      }
      .btn, button {
        font-size: 16px;
        padding: 12px 25px;
      }
      .botoes {
        flex-direction: column;
        gap: 10px;
      }
      .mascote {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Re.png" alt="Banner NEORO Agência">
  </header>

  <section class="banner">
    <h1>Néoro - Agência de Vtubers</h1>
    <p>Conheça Nossos Talentos e Produtos Exclusivos ✨</p>
    <div class="botoes">
      <a href="produtos.html" class="btn">Ver Produtos</a>
      <button id="botao-talentos">Talentos</button>
      <button id="botao-agencia">Agência</button>
    </div>
  </section>

  <img src="mascote.png.png" alt="Mascote Néoro" class="mascote">

  <footer>
    © 2025 NEORO Agência — Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById("botao-talentos").addEventListener("click", () => {
      window.location.href = "pagina2.html";
    });

    document.getElementById("botao-agencia").addEventListener("click", () => {
      window.location.href = "agencia.html";
    });
  </script>
</body>
</html>
